<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 20px 0;
            display: none;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #059669;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon-preview img {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .success {
            color: #10b981;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üé® PWA Icon Generator</h1>
    <p>·Äû·Ä¨·ÄÅ·Äª·Ä≠·ÄØ POS System ·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ PWA Icons ·Äô·Äª·Ä¨·Ä∏ ·Äë·ÄØ·Äê·Ä∫·Äú·ÄØ·Äï·Ä∫·Äï·Ä´</p>
    
    <canvas id="canvas"></canvas>
    
    <div id="preview"></div>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    
    <div id="status"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#10b981');
            gradient.addColorStop(1, '#059669');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Icon design - Coffee cup
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.04;
            
            // Cup body
            const cupWidth = size * 0.5;
            const cupHeight = size * 0.5;
            const cupX = size * 0.25;
            const cupY = size * 0.3;
            
            ctx.beginPath();
            ctx.moveTo(cupX, cupY);
            ctx.lineTo(cupX + cupWidth * 0.1, cupY + cupHeight);
            ctx.lineTo(cupX + cupWidth * 0.9, cupY + cupHeight);
            ctx.lineTo(cupX + cupWidth, cupY);
            ctx.closePath();
            ctx.fill();
            
            // Cup handle
            ctx.beginPath();
            ctx.arc(cupX + cupWidth + size * 0.05, cupY + cupHeight * 0.4, size * 0.08, 0, Math.PI * 1.5);
            ctx.stroke();
            
            // Steam
            ctx.lineWidth = size * 0.02;
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(cupX + cupWidth * (0.3 + i * 0.2), cupY - size * 0.05);
                ctx.quadraticCurveTo(
                    cupX + cupWidth * (0.25 + i * 0.2), 
                    cupY - size * 0.15,
                    cupX + cupWidth * (0.3 + i * 0.2), 
                    cupY - size * 0.2
                );
                ctx.stroke();
            }
            
            return canvas.toDataURL('image/png');
        }
        
        function generateAllIcons() {
            const preview = document.getElementById('preview');
            const status = document.getElementById('status');
            preview.innerHTML = '';
            status.innerHTML = '<p>Generating icons...</p>';
            
            const icons = [];
            
            sizes.forEach(size => {
                const dataUrl = generateIcon(size);
                
                // Create preview
                const div = document.createElement('div');
                div.className = 'icon-preview';
                div.innerHTML = `
                    <img src="${dataUrl}" width="${Math.min(size, 128)}" height="${Math.min(size, 128)}">
                    <div>${size}x${size}</div>
                    <a href="${dataUrl}" download="icon-${size}x${size}.png">
                        <button style="font-size: 12px; padding: 5px 10px;">Download</button>
                    </a>
                `;
                preview.appendChild(div);
                
                icons.push({size, dataUrl});
            });
            
            status.innerHTML = `
                <p class="success">‚úÖ ${sizes.length} icons generated successfully!</p>
                <p>Click "Download" buttons to save each icon to <code>public/images/</code></p>
                <p style="color: #666; font-size: 14px;">
                    Or right-click each icon ‚Üí Save As ‚Üí public/images/icon-{size}x{size}.png
                </p>
            `;
        }
        
        // Auto-generate on load
        window.onload = () => {
            generateAllIcons();
        };
    </script>
</body>
</html>
